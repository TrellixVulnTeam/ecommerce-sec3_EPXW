{% extends "base.html" %}
{% load static %}
{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="text-center">
  <h1>{{ title }}</h1>
    <h1>Hello, world!</h1>
</div>
<img src="{% static 'img/download-1.jpg' %}" alt="" srcset="">
<div class="container">
  <div class="row">
    <p>{{ content }}</p>
  </div>
  {% if request.user.is_authenticated %}
  <div class="row">
    <h1>Premium</h1>
    <p>{{ premiumcontent }}</p>
  </div>
  {% endif %}
</div>
{% endblock content %}
